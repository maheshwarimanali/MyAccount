<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Employee Salary</label>
                    <input type="text" formControlName="employeeSalary" class="form-control" name="employeeSalary">
                    <p *ngIf="editForm.get('employeeSalary').hasError('required') && !editForm.get('employeeSalary').pristine" class="alert alert-danger">
                    	Salary is Required
                	</p>
                </div>
                <div class="form-group">
                    <label>Employee Pancard</label>
                    <input type="text" formControlName="employeePancard" class="form-control" name="employeePancard">
                    <p *ngIf="editForm.get('employeePancard').hasError('required') && !editForm.get('employeePancard').pristine" class="alert alert-danger">
                    	Pancard Number is Required
                	</p>  
                </div>
                <div class="form-group">
                   	<label>Date of Joining</label>
                   	<input type="date" formControlName="Date" class="form-control" name="Date">
                   	<p *ngIf="editForm.get('Date').hasError('required') && !editForm.get('Date').pristine" class="alert alert-danger">
                  		joining date is required
                	</p>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" [disabled]='!editForm.valid'>Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
